<div>
  <div>
    <label>Company Images</label>
    <div class="form-group col-md-12" *ngFor="let data of headerModel">
      <img *ngFor="let url of data.companyImageName" [src]="url" style="width: 100px; height: 100px;" />
      <!-- *ngFor="let url of headerModel" -->
    </div>
  </div>
  <div class="row">
    <label>
      <input type="file" (change)="handleFileInput($event.target.files)" multiple>
    </label>
    <div class="row">
      <div class="col-md-4 pb-2" *ngFor="let url of urls">
        <mat-card class="card">
          <img class="logoZ" [src]="url"  />
        </mat-card>
      </div>
    </div>
    <div class="col-md-1">
      <p class="float-right">
        <button mat-raised-button class="buttonuD" (click)="uploadImages()" type="submit">Update</button>
      </p>
    </div>
  </div>
  <div class="row " >
    <div *ngIf="editshow === false">
      <div class="form-row" *ngFor="let data of headerModel">
        <div class="col-md-12">
          <button mat-raised-button (click)="getShowEdit()" class="buttonuD">Edit</button>
        </div>
        <div class="col-md-4  col-6">

          <div class="form-group">
            <label class="divLable">Company Name</label>
          </div>
        </div>
        <div class="col-md-8  col-6">
          <div class="form-group">
            : <label class="itemLable">{{data.listingCompany}}</label>
          </div>
        </div>
        <div class="col-md-4  col-6">
          <div class="form-group">
            <label class="divLable">Country</label>
          </div>
        </div>
        <div class="col-md-8  col-6">
          <div class="form-group">
            : <label class="itemLable">{{data.listingCountry}}</label>
          </div>
        </div>
        <div class="col-md-4  col-6">
          <div class="form-group">
            <label class="divLable">Category</label>
          </div>
        </div>
        <div class="col-md-8  col-6">
          <div class="form-group">
            : <label class="itemLable">{{data.categoryName}}</label>
          </div>
        </div>
        <div class="col-md-4  col-6">
          <div class="form-group">
            <label class="divLable">Sub Category</label>
          </div>
        </div>
        <div class="col-md-8  col-6">
          <div class="form-group">
            : <label class="itemLable">{{data.subCategoryName}}</label>
          </div>
        </div>
        <div class="col-md-4  col-6">
          <div class="form-group">
            <label class="divLable">Web Link</label>
          </div>
        </div>
        <div class="col-md-8  col-6">
          <div class="form-group">
            : <label class="itemLable">{{data.weblink}}</label>
          </div>
        </div>
        <div class="col-md-4  col-6">
          <div class="form-group">
            <label class="divLable">Mobile Number</label>
          </div>
        </div>
        <div class="col-md-8  col-6">
          <div class="form-group">
            : <label class="itemLable">{{data.listingMobileNumber}}</label>
          </div>
        </div>
        <div class="col-md-4  col-6">
          <div class="form-group">
            <label class="divLable">Email-ID</label>
          </div>
        </div>
        <div class="col-md-8  col-6">
          <div class="form-group">
            : <label class="itemLable">{{data.listingEmailid}}</label>
          </div>
        </div>
      </div>
    </div>

    <form [formGroup]="profileForm" novalidate (ngSubmit)="!profileForm.invalid && onSubmit(profileForm, profileValue)"
    *ngIf="editshow ===true" class="gridSpace">
    <div class="form-row">




      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Company Name" maxlength="20" [ngModel]="profileValue.listingCompany"
            formControlName="listingCompany" required>

          <mat-error *ngIf="profileForm.controls['listingCompany'].errors?.required">
            listingCompany is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Listing Country" maxlength="20" [ngModel]="profileValue.listingCountry"
            formControlName="listingCountry" required>

          <mat-error *ngIf="profileForm.controls['listingCountry'].errors?.required">
            listingCountry is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Category" formControlName="categoryName"
            [ngModel]="this.profileValue.categoryName" [required]="false">

        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Sub Category " maxlength="10" formControlName="subCategoryName"
            [ngModel]="this.profileValue.subCategoryName" required>

          <mat-error *ngIf="profileForm.controls['subCategoryName'].errors?.required">
            subCategoryName is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="E=Mail ID" [ngModel]="profileValue.listingEmailid" formControlName="listingEmailid" required>

          <mat-error *ngIf="profileForm.controls['listingEmailid'].errors?.required">
            EailId
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <!--    </div> -->
      <!-- <div class="form-row"> -->

      <div class="form-group col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="mobileNumber" [ngModel]="profileValue.listingMobileNumber" maxlength="10"
            formControlName="listingMobileNumber" required>

          <mat-error *ngIf="profileForm.controls['listingMobileNumber'].errors?.required">
            Mobile Number is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-row">


      <div class="col-md-12">
        <p class="float-right">
          <button mat-raised-button   class="buttonuD" type="submit">Update</button>
          <button mat-raised-button  (click)="cancel()"  class="buttonuD" type="submit">Cancel</button>
        </p>
      </div>
    </div>
  </form>
  </div>
</div>
