<br>
<div class="container">
    <h1 class="fAqs">FAQ</h1>
    <div *ngFor="let data of faqModel">
      <h5 class="titleFaq">{{data.faqHeading}}</h5>
      <div *ngFor="let val of data.faqDetails">
        <h6 class="subCotentFaq">{{val.faqQuestion}}</h6>
        <p class="faqLines">{{val.faqAnswers}}</p>
      </div>
  </div>
