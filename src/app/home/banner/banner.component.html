<div>
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xl-12 col-12 gridProbs" *ngFor='let banner of banners; let i = index'>
      <img [src]="banner.bannerImage" alt="custom_html_banner1" class="img-banner">
      <div *ngFor='let logo of logoClass'>
      </div>
      <h1 class="bannerContent">#1 INDIAN WEBSITE FOR LISTING LOCAL BUSINESS</h1>
      <div class="input-group cenTered">
        <form class="search bannerSearch">
          <input type="text" class="form-control bannerFrm" #search name="" placeholder="Search local business" >
          <a class="button btn-smbtn" (click)="submit(search.value)">
            <i class="fa fa-search fa-1x" aria-hidden="true"></i>
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
