<h1 class="our-h1">
  <h3 class=catTopic>Featured businesses</h3>
</h1>
<div class="container">
  <div class="row">
    <app-carousel-item>
      <div appCarouselItem class="col-md-3 col-lg-3 col-xl-3 col-12 gridCoverss" *ngFor="let category of categoryModel">
        <a (click)="getCategory(category)">
          <img [src]="category.categoryImageName" class="img-fluid">
          <p class="categoryName">{{category.categoryName}}</p>
          <p style="text-align: center; color: gray;">Himayat Nagar, Hyderabad</p>
        </a>
      </div>
    </app-carousel-item>
  </div>
</div>
