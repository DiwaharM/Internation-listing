<div class="container">
    <h3 class=catTopic>Category</h3>
  <div class="row">
    <div appCarouselItem class="col-md-2 col-lg-2 col-xl-2 col-4 gridCoverss" *ngFor="let category of categoryModel">
      <a (click)="getCategory(category)">
        <img [src]="category.categoryImageName" class="img-category">
        <span>
          <p class="categoryName">
       {{category.categoryName}}
      </p>
      </span>
      </a>
    </div>
  </div>
</div>
