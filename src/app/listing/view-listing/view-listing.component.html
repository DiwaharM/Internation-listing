<form>
  <div class="pageBoxLg">
    <div class="container-fluid">
      <div class="row gridRow" *ngFor="let data of listingModel">
        <div class="col-md-4 ">
          <img class="imgView" [src]="data.logImageName" alt="custom_html_banner1">
        </div>
        <div class="col-md-4">
              <h4 class="alignment"> 
                {{data.companyName}}
               </h4>
              <h6 class="paras">
                {{data.categoryName}}, 
                {{data.subCategoryName}}
              </h6>
        </div>
        <div class="col-md-4">
          <h1 style="text-align: center;">
          <button class="btn btn-success" (click)="details(data)">Full Details</button>
        </h1>
        </div>
      </div>

    </div>
    <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[50, 100, 150]" [showFirstLastButtons]="true"
      [length]="totalSize" [pageIndex]="currentPage" (page)="handlePage($event)">
    </mat-paginator>
  </div>
</form>
